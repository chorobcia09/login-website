<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="login-background">
        <div class="login-span">
          <header><span>Login to service</span></header>
        </div>
        <div class="login-form">
          <form>
            <div id="label-email"><label for="email" required>Enter your email</label></div>
            <div id="input-email">
              <input type="email" placeholder="example@mail.com" />
            </div>
            <div id="label-password"><label for="password" >Enter your password</label></div>
            <div id="input-password">
              <input type="password" placeholder="Password" required/>
            </div>
            
            <div id="login-button"><button type="submit">Login</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
